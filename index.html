<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廖品睿麻將館 - 訂位系統當機</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background-color: #e8f5e9;
            text-align: center;
            padding: 50px;
            position: relative;
        }
        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #388e3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-button:hover {
            background-color: #2e7d32;
        }
        .error-container {
            background-color: #fff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            animation: shake 0.5s ease-in-out infinite alternate;
            max-width: 600px;
        }
        .error-title {
            color: #388e3c;
            font-size: 32px;
            font-weight: bold;
        }
        .error-message {
            margin-top: 20px;
            font-size: 22px;
            color: #444;
            text-align: center;
            font-weight: 500;
            line-height: 1.6;
        }
        .table-status {
            margin-top: 20px;
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
        }
        .retry-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #388e3c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .retry-button:hover {
            background-color: #2e7d32;
        }
        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
    </style>
    <script>
        function updateTableStatus() {
            let remainingTables = 0;
            let tableStatusElement = document.getElementById("table-status");
            tableStatusElement.innerText = "剩餘空桌數: " + remainingTables;
            tableStatusElement.style.color = "#d32f2f";
        }
        setInterval(updateTableStatus, 5000);
    </script>
</head>
<body>
<button class="login-button">登入會員</button>
<img src="img/55555.png" alt="廖品睿麻將館 Logo" class="logo">
<h1>廖品睿麻將館</h1>
<div class="error-container">
    <div class="error-title">目前已滿桌，請稍後</div>
    <div class="error-message">目前所有麻將桌都已被預訂，導致訂位系統無法接受新的預約。建議您稍後再試，或者考慮選擇其他時段進行預約。感謝您的耐心等待！</div>
    <div class="table-status" id="table-status">剩餘空桌數: 0</div>
    <button class="retry-button" onclick="location.reload();">重新整理</button>
</div>
<script>
    updateTableStatus();
</script>
</body>
</html>
